<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css">

    <title>Devchallenges</title>

    
  </head>
  <body>
    <header>

      <div class="container-profile"> 
        <img src="img/profilePhoto.png" alt="Profile Photo">
        <p id="profile-name">Rodney Cotton</p>
        <p id="profile-location">Helsinki, Finland</p>
      </div>

      <div class="container-numbers">

        <div class="box">
          <span>100</span>
          <p>Posts</p>
        </div>

        <div class="box">
          <span>2,242</span>
          <p>Followers</p>
        </div>

        <div class="box">
          <span>1,432</span>
          <p>Following</p>
        </div>

      </div>

    </header>

    <section id="main">
      <img src="img/photo1.png">
      <img src="img/photo2.png" class="grid-col-span-2">
      <img src="img/photo3.png" class="grid-col-span-2">
      <img src="img/photo_4.png" class="grid-row-span-2">
      <img src="img/photo5.png">
      <img src="img/photo6.png">
    </section>

    <footer>
      <p>created by <strong>Armanxddo</strong> - devChallenges</p>
    </footer>
  </body>
</html>
